<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <caption class="caption-top">list of employees</caption>
            <tr>
                <th>name</th>
                <th>department</th>
               
                <th>salary</th>
                <th>email</th>
                <th>profile_pic</th>
                <th>action</th>
                
            </tr>
            {%for emp in employees%}
            <tr>
                

                <td>{{emp.name}}</td>
                <td>{{emp.department}}</td>

                <td>{{emp.salary}}</td>
                <td>{{emp.email}}</td>
                {%if emp.profile_pic%}
                <td>
                    <img src="{{emp.profile_pic.url}}" alt="" width="80px" height="80px">
                </td>
                {%endif%}
                <td>
                    <a href="{%url 'emp-delete' emp.id%}" class="btn btn-outline-danger">delete</a>
                    <a href="{%url 'emp-detail' emp.id%}" class="btn btn-outline-success">View</a>
                    <a href="{%url 'emp-edit' emp.id%}" class='btn btn-outline-warning'>edit</a>
                </td>
            </tr>
            {%endfor%}

        </table>
    </div>
    
</body>
</html>
